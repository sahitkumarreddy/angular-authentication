<div class="row pt-5">
<div class="col-md-6 mx-auto">
   <div class="card rounded-0">
     <div class="card-header">
       <h3 class = "mb-0">Register</h3>
     </div>
     <div class="card-body">
       <form class="form">
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" [(ngModel)]="registerUserdata.email" name= "email" class="form-control rounded-0" id="email" aria-describedby="email" placeholder="Enter email" required/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="registerUserdata.password" name= "password" class="form-control rounded-0" id="password" placeholder="Password" required/>
        </div>
        <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
       </form>
     </div>
   </div>
</div>
